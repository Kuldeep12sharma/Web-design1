<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>
    <!-- navbar -->
    <nav class="navbar">

    <!--Product 2-->
