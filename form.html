<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="" value="pninfosys" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter Name" required>
        <br><br>
        Email:
        <input type="email" name="e" placeholder="Enter Email" required>
        <br><br>
        Password:
        <input type="password" name="p" placeholder="Enter Password"required>
        <br><br>
        Phone:
        <input type="number" name="phone"> 
        <br><br>
       D.O.B:
        <input type="date" name="dob">
        <br><br>
        Gender:
        <input type="radio" name="g" value="male">male
        <input type="radio" name="g" value="female">female
        <br><br>
        College:
        <select name="college">
            <option value="">select college</option>
            <option value="mits">MITS</option>
            <option value="itm">ITM</option>
            <option value="mpct">MPCT</option>
            </select>
            <br><br>
            Education:
            <input type="checkbox" value="10th" name="edu">10th
            <input type="checkbox" value="12th" name="edu">10th
            <input type="checkbox" value="B.tech" name="edu">B.tech
            <br><br>
            Address:
            <textarea name="address" id=""></textarea>
            <br><br>
            ImageUpload:
            <input type="file" name="image">
            <br><br>
       <button type="submit">submit</button>
    </form>
</body>
</html>
